<script src="js/jquery-3.1.0.min.js"></script>
<script>
    $(function(){
        var isIos = false;
        var qrcode = "/api/v0/qcode.png?code=" + encodeURIComponent(document.location.href);
        $("#qrCode").attr("src", qrcode);
        if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
            isIos = true;
        }
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        window.channel = getUrlParam("channel") || "";
        window.version = getUrlParam("version") || "";
        if (window.channel == "null") {
            window.channel = "";
        }
        if (isIos) {
            var link = "downPage.html?channel=" + window.channel;
            if (window.version) {
                link += "&version=" + window.version;
            }
            $("#downloadBtn").attr("href", link);
        } else {
            var androidLink = "/api/v0/download_apk.api?channel=" + channel;
            if (window.version) {
                androidLink += "&version=" + window.version;
            }
            $("#downloadBtn").attr("href", androidLink);
        }
    });
</script>
